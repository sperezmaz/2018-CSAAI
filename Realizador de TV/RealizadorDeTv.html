<div style="position: absolute; left: 60%; top: 68%; text-align: center;">

  <p id="inicio_mostrar" class="right">120</p>

  <input type="range" min="0" max="240" id="fin">

</div>

<div style="position: absolute; left: 78%; top: 78%; text-align: center;">
  Realizar el bucle:
  <input type="submit" value="INICIAR" onclick="bucle(this)">
</div>

<div style="position: absolute; left: 60%; top: 8%; width: 5%; text-align: center;">
  <video id="video_principal" width="500" height="380" muted controls >

  <br>
